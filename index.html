<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusBloom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flower {
      transition: transform 0.4s ease;
    }
    .flower:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-green-50 text-gray-800 font-sans p-6">
  <div class="max-w-xl mx-auto text-center">
    <h1 class="text-4xl font-bold mb-4">ğŸŒ¸ FocusBloom</h1>
    <p class="mb-6">Each focused session grows a flower. Let your garden bloom.</p>

    <!-- Timer -->
    <div class="text-6xl font-mono mb-4" id="timer">25:00</div>
    <div class="flex justify-center gap-4 mb-6">
      <button onclick="startTimer()" class="bg-green-500 text-white px-4 py-2 rounded">Start</button>
      <button onclick="pauseTimer()" class="bg-yellow-500 text-white px-4 py-2 rounded">Pause</button>
      <button onclick="resetTimer()" class="bg-red-500 text-white px-4 py-2 rounded">Reset</button>
    </div>

    <!-- Mood Picker -->
    <div id="moodPicker" class="hidden mb-6">
      <p class="mb-2 font-semibold">How did you feel?</p>
      <div class="flex justify-center gap-4">
        <button onclick="logMood('happy')">ğŸ˜Š</button>
        <button onclick="logMood('neutral')">ğŸ˜</button>
        <button onclick="logMood('tired')">ğŸ˜«</button>
      </div>
    </div>

    <!-- Garden -->
    <h2 class="text-xl font-semibold mt-10 mb-4">ğŸŒ¿ Your Garden</h2>
    <div id="garden" class="flex flex-wrap gap-2 justify-center"></div>
  </div>

  <script>
    let timer;
    let totalTime = 25 * 60;
    let remaining = totalTime;
    const timerEl = document.getElementById("timer");

    function updateTimer() {
      const min = String(Math.floor(remaining / 60)).padStart(2, '0');
      const sec = String(remaining % 60).padStart(2, '0');
      timerEl.textContent = `${min}:${sec}`;
    }

    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        if (remaining > 0) {
          remaining--;
          updateTimer();
        } else {
          clearInterval(timer);
          timer = null;
          document.getElementById("moodPicker").classList.remove("hidden");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      pauseTimer();
      remaining = totalTime;
      updateTimer();
      document.getElementById("moodPicker").classList.add("hidden");
    }

    function logMood(mood) {
      const garden = document.getElementById("garden");
      const flower = document.createElement("div");
      flower.className = "flower text-3xl";
      flower.innerText = mood === 'happy' ? 'ğŸŒº' : mood === 'neutral' ? 'ğŸŒ¼' : 'ğŸŒ¾';
      garden.appendChild(flower);
      localStorage.setItem("garden", garden.innerHTML);
      resetTimer();
    }

    function restoreGarden() {
      const saved = localStorage.getItem("garden");
      if (saved) document.getElementById("garden").innerHTML = saved;
    }

    updateTimer();
    restoreGarden();
  </script>
</body>
</html>
