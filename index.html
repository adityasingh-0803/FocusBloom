<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusBloom</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #f0fff4;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      color: #1a202c;
    }

    h1 {
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 img {
      height: 32px;
      margin-right: 10px;
    }

    #description {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    #timer {
      font-size: 4em;
      margin: 20px 0;
    }

    .button {
      font-size: 1.2em;
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    .start { background-color: #38a169; }
    .pause { background-color: #d69e2e; }
    .reset { background-color: #e53e3e; }

    #garden {
      font-size: 1.5em;
      margin-top: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #garden img {
      margin-right: 10px;
    }

    #stats {
      background-color: #ffffff;
      border-radius: 12px;
      margin-top: 30px;
      padding: 20px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #stats h2 {
      margin-top: 0;
    }

    .flower {
      font-size: 2em;
    }
  </style>
</head>
<body>

  <h1><img src="favicon.ico" alt="Flower"> FocusBloom</h1>
  <div id="description">Each focused session grows a flower. Let your garden bloom.</div>

  <div id="timer">25:00</div>

  <button class="button start" onclick="startTimer()">Start</button>
  <button class="button pause" onclick="pauseTimer()">Pause</button>
  <button class="button reset" onclick="resetTimer()">Reset</button>

  <div id="garden">
    üåø <strong>Your Garden</strong> &nbsp; <span id="flowers" class="flower">üå∏</span>
  </div>

  <div id="stats">
    <h2>Session Stats</h2>
    <p><strong>Sessions:</strong> <span id="sessionCount">0</span></p>
    <p><strong>Total Focus Time:</strong> <span id="totalTime">0</span> min</p>
    <p><em>‚ÄúOne flower at a time!‚Äù</em></p>
  </div>

  <script>
    let timer;
    let timeLeft = 1500; // 25 minutes
    let isRunning = false;
    let sessionCount = 0;
    let totalMinutes = 0;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      document.getElementById('timer').innerText = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          isRunning = false;
          timeLeft = 1500;
          updateDisplay();
          growFlower();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = 1500;
      updateDisplay();
    }

    function growFlower() {
      sessionCount++;
      totalMinutes += 25;
      document.getElementById('flowers').innerText += 'üå∏';
      document.getElementById('sessionCount').innerText = sessionCount;
      document.getElementById('totalTime').innerText = totalMinutes;
    }

    updateDisplay();
  </script>

</body>
</html>
