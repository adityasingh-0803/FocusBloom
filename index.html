<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusBloom</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #f0fff4;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px 20px;
      color: #1a202c;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #description {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    #timer {
      font-size: 4em;
      margin: 20px 0;
    }

    .button {
      font-size: 1.1em;
      margin: 10px 8px;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .start { background-color: #38a169; }
    .pause { background-color: #d69e2e; }
    .reset { background-color: #e53e3e; }

    #garden-section {
      margin-top: 40px;
    }

    #garden-label {
      font-size: 1.6em;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    #garden-label span {
      margin-left: 8px;
      font-weight: bold;
    }

    #flowers {
      font-size: 2em;
      margin-bottom: 10px;
    }

    #stats {
      background-color: #ffffff;
      border-radius: 12px;
      margin-top: 20px;
      padding: 20px;
      width: 100%;
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    #stats h2 {
      margin: 0 0 15px;
    }

    #stats p {
      margin: 8px 0;
      font-size: 1em;
    }

    #stats em {
      display: block;
      margin-top: 10px;
      font-size: 0.95em;
      color: #4a5568;
    }

    @media (max-width: 500px) {
      #timer { font-size: 3em; }
      .button { padding: 8px 16px; }
    }
  </style>
</head>
<body>

  <h1>üåº FocusBloom</h1>
  <div id="description">Each focused session grows a flower. Let your garden bloom.</div>

  <div id="timer">25:00</div>

  <button class="button start" onclick="startTimer()">Start</button>
  <button class="button pause" onclick="pauseTimer()">Pause</button>
  <button class="button reset" onclick="resetTimer()">Reset</button>

  <div id="garden-section">
    <div id="garden-label">üåø <span>Your Garden</span></div>
    <div id="flowers">üå∏</div>

    <div id="stats">
      <h2>Session Stats</h2>
      <p><strong>Sessions:</strong> <span id="sessionCount">0</span></p>
      <p><strong>Total Focus Time:</strong> <span id="totalTime">0</span> min</p>
      <em>‚ÄúOne flower at a time!‚Äù</em>
    </div>
  </div>

  <script>
    let timer;
    let timeLeft = 1500; // 25 minutes
    let isRunning = false;
    let sessionCount = 0;
    let totalMinutes = 0;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      document.getElementById('timer').innerText = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          isRunning = false;
          timeLeft = 1500;
          updateDisplay();
          growFlower();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = 1500;
      updateDisplay();
    }

    function growFlower() {
      sessionCount++;
      totalMinutes += 25;
      document.getElementById('flowers').innerText += 'üå∏';
      document.getElementById('sessionCount').innerText = sessionCount;
      document.getElementById('totalTime').innerText = totalMinutes;
    }

    updateDisplay();
  </script>

</body>
</html>
